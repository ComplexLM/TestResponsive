<!DOCTYPE html>
<html>
  <head>
    <title>Interaction avec Firebase Realtime Database</title>
    <link rel="icon" type="image/x-icon" href="./utensil_spoon_and_fork_cookware_icon_263264.ico">
    <script
      type="module"
      src="./firebase.js"
    ></script>
  </head>
  <body>
    <h1>Données Firebase</h1>
    <div id="data-container"></div>

    <h2>Ajouter une donnée</h2>
    <input type="text" id="data-input" placeholder="Nouvelle donnée" />
    <button id="add-button">Ajouter</button>

    <h2>Mettre à jour une donnée</h2>
    <input type="text" id="update-key" placeholder="Clé à mettre à jour" />
    <input type="text" id="update-value" placeholder="Nouvelle valeur" />
    <button id="update-button">Mettre à jour</button>

    <script type="module" src="./firebase.js"></script>
  </body>
</html>
