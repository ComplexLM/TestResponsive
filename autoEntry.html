<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';"> -->
    <title>Utiliser une API/IA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header"></div>

    <h1>Utiliser une API/IA</h1>
    <form id="uploadForm">
        <label for="fileInput">Télécharger un fichier (PDF/Texte):</label>
        <input type="file" id="fileInput" name="fileInput" accept=".pdf,.txt"><br><br>

        <label for="urlInput">Ou entrer un lien:</label>
        <input type="url" id="urlInput" name="urlInput"><br><br>

        <button type="submit">Soumettre</button>
    </form>

    <div id="preFilledForm" style="display:none;">
        <h2>Corriger les détails de la recette</h2>
        <form id="recipeForm">
            <!-- Formulaire prérempli -->
            <label for="recipeName">Nom de la recette:</label>
            <input type="text" id="recipeName" name="recipeName" required><br><br>

            <label for="servings">Pour combien de personnes:</label>
            <input type="number" id="servings" name="servings" required><br><br>

            <label for="ingredients">Ingrédients (séparés par des virgules):</label>
            <input type="text" id="ingredients" name="ingredients" required><br><br>

            <label for="cookingMethod">Mode de cuisson:</label>
            <input type="text" id="cookingMethod" name="cookingMethod" required><br><br>

            <label for="steps">Étapes de la recette (séparées par des points-virgules):</label>
            <textarea id="steps" name="steps" required></textarea><br><br>

            <button type="submit">Soumettre</button>
        </form>
    </div>
    <div id="footer"></div>
    <script src="autoScript.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
