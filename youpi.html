<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casse-briques</title>
    <style>
        canvas {
            border: 1px solid #000;
            display: block;
            margin: 0 auto;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mon Site Responsive</h1>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">À propos</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="grid-container">
            <div class="item">Contenu 1</div>
            <div class="item">Contenu 2</div>
            <div class="item">Contenu 3</div>
            <div class="item">Contenu 4</div>
            <div class="item">Contenu 5</div>
            <div class="item">Contenu 6</div>
            <div class="item">Contenu 7</div>
            <div class="item">Contenu 8</div>
            <div class="item">Contenu 9</div>
            <div class="item">Contenu 10</div>
            <div class="item">Contenu 11</div>
            <div class="item">Contenu 12</div>
        </section>
    </main>
    <div style="width: 80%; height: 3px; background-color: #000; margin: 10px auto;"></div>
    <!-- <h1 style="text-decoration: #000;text-align: center;"> Casse brique</h1>
    <canvas id="gameCanvas" width="480" height="320"></canvas> -->
    <div style="width: 80%; height: 3px; background-color: #000; margin: 10px auto;"></div>
    <main>
        <h1>Entrer une Recette</h1>
        <form id="recipeForm">
            <label for="recipeName">Nom de la recette:</label>
            <input type="text" id="recipeName" name="recipeName" required><br><br>

            <label for="servings">Pour combien de personnes:</label>
            <input type="number" id="servings" name="servings" required><br><br>

            <label for="ingredients">Ingrédients (séparés par des virgules):</label>
            <input type="text" id="ingredients" name="ingredients" required><br><br>

            <label for="cookingMethod">Mode de cuisson:</label>
            <input type="text" id="cookingMethod" name="cookingMethod" required><br><br>

            <label for="steps">Étapes de la recette (séparées par des points-virgules):</label>
            <textarea id="steps" name="steps" required></textarea><br><br>

            <button type="submit">Soumettre</button>
        </form>

    </main>

    <footer>
        <p>&copy; 2025 Mon Site Responsive</p>
    </footer>
    <script src="game.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
